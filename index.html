<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="painted_d - Raw artistic creation and live painting experiences"
    />
    <title>painted_d | Art in the Flames</title>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=Space+Mono&family=Nothing+You+Could+Do&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="public/style/default.css" />
  </head>
  <body>
    <!-- Mobile Menu Toggle -->
    <button
      class="mobile-menu-toggle bleeding-text"
      aria-label="Toggle navigation"
    >
      â˜°
    </button>

    <!-- Header Section -->
    <header class="chaos-header">
      <div class="paint-drip"></div>
      <nav class="grunge-nav">
        <a href="#live" class="nav-item">LIVE</a>
        <a href="#work" class="nav-item">GALLERY</a>
        <a href="#chaos" class="nav-item">MANIFESTO</a>
        <a href="#store" class="nav-item">STORE</a>
      </nav>
    </header>

    <main>
      <!-- Hero Section -->
      <section class="broken-hero">
        <div class="canvas-overlay">
          <h1 class="balloon-text">PAINTED_D</h1>
          <div class="balloon-anchor">
            <div class="red-balloon">
              <div class="balloon-highlight"></div>
            </div>
            <div class="balloon-string"></div>
          </div>
        </div>
        <div class="scroll-indicator">
          <div class="scroll-arrow"></div>
          <span class="scroll-text">Feed the flames</span>
        </div>
      </section>

      <!-- Live Countdown Section -->
      <section class="urgency-section" id="live">
        <div class="blood-timer">
          <div class="timer-text">FIRST BURN SESSION</div>
          <div id="inferno-countdown">
            <span id="dys">00</span>: <span id="hrs">00</span>:
            <span id="min">00</span>:
            <span id="sec">00</span>
          </div>
          <div class="timer-subtext">Wednesday 20:00 GMT+2</div>
        </div>
        <div class="smoke-effect"></div>
      </section>

      <!-- Dynamic Content Section -->
      <section class="living-section" id="chaos">
        <!-- Manifesto -->
        <div class="manifesto-container">
          <div class="manifesto-text" id="manifesto-content"></div>
        </div>

        <!-- Art Collections Gallery -->
        <section class="burned-section" id="work">
          <h2 class="section-title-charred">Gallery of Fates</h2>
          <div class="incubation-alert">
            <div class="ember-border"></div>
            <div class="molten-text">
              <span class="pulse">Only you can save them</span>
          
              <div class="ignition-date">
                <span class="date-flare">This Wednesday</span>
                <span class="time-ember">20:00 GMT+2</span>
              </div>
          
              <em>The flames hunger for your direction</em>
            </div>
          </div>
        </section>

        <!-- FAQ Section -->
        <section class="blood-section" id="faq">
          <h2 class="section-title-cut">Burning Questions</h2>
          <div class="faq-container" id="faq-content"></div>
        </section>

        <!-- Community Guidelines -->
        <section class="ash-section" id="community">
          <h2 class="section-title-scar">Tribal Code</h2>
          <div class="code-container" id="community-guidelines"></div>
        </section>

        <!-- Social Links -->
        <div class="rebellious-links">
          <div class="social-frenzy" id="social-container"></div>
        </div>
      </section>
    </main>

    <!-- Fire Effects Container -->
    <div class="embers-container" id="embers"></div>

    <!-- Scripts -->
    <script src="public/script/default.js"></script>
    <script src="public/script/countdown.js"></script>
  </body>
</html>
