<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>painted_d - INITIATING STREAM</title>
    <style>
        :root {
            --void-black: #0A0A0A;
            --artery-red: #D90429;
            --canvas-white: #F8F9FA;
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Rubik Mono One', sans-serif;
            color: var(--canvas-white);
            background: var(--void-black);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .ritual-circle {
            position: fixed;
            width: 600px;
            height: 600px;
            border: 2px solid rgba(217,4,41,0.3);
            border-radius: 50%;
            animation: pulse 4s infinite;
            box-shadow: 0 0 50px rgba(217,4,41,0.2);
        }

        .hexagram {
            position: absolute;
            width: 100px;
            height: 100px;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M50 0L100 50L50 100L0 50L50 0Z' fill='%23D90429' opacity='0.5'/%3E%3C/svg%3E");
            animation: spin 20s linear infinite;
        }

        .main-message {
            z-index: 2;
            text-shadow: 0 0 20px rgba(217,4,41,0.5);
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--artery-red);
            text-transform: uppercase;
            letter-spacing: -0.2rem;
        }

        .countdown {
            font-size: 6rem;
            margin: 2rem 0;
            letter-spacing: -0.5rem;
            text-shadow: 0 0 30px rgba(217,4,41,0.7);
        }

        .loading-bar {
            width: 400px;
            height: 8px;
            background: rgba(248,249,250,0.1);
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }

        .loading-fire {
            position: absolute;
            height: 100%;
            width: 30%;
            background: linear-gradient(to right,
                transparent,
                var(--artery-red),
                transparent);
            animation: loading-scan 3s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0; }
            50% { transform: scale(1.05); opacity: 0.3; }
            100% { transform: scale(0.95); opacity: 0; }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes loading-scan {
            0% { left: -30%; }
            100% { left: 130%; }
        }

        .social-links {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-links a {
            color: var(--canvas-white);
            font-size: 2rem;
            transition: 0.3s all ease;
            text-decoration: none;
        }

        .social-links a:hover {
            color: var(--artery-red);
            transform: scale(1.2);
        }

        @import url('https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=Space+Mono&display=swap');
    </style>
</head>
<body>
    <div class="ritual-circle"></div>
    <div class="hexagram"></div>

    <div class="main-message">
        <h1>RITUAL INITIATED</h1>
        <div class="countdown" id="countdown">-NOWNESS-</div>
        <p>Cosmic frequencies aligning...<br>Prepare for creation/destruction cycle</p>
        <div class="loading-bar">
            <div class="loading-fire"></div>
        </div>
    </div>

    <div class="social-links">
        <a href="https://www.tiktok.com/@paintedd.store" target="_blank">
            <i class="fab fa-tiktok"></i>
        </a>
        <a href="https://www.twitch.tv/painted_d" target="_blank">
            <i class="fab fa-twitch"></i>
        </a>
    </div>

    <script>
        const countdownTexts = ["SYSTEMS CHECK", "3...2...1...", "-NOWNESS-"];
        let currentText = 0;
        const countdownElement = document.getElementById('countdown');

        function updateText() {
            countdownElement.style.opacity = 0;
            setTimeout(() => {
                countdownElement.textContent = countdownTexts[currentText];
                countdownElement.style.opacity = 1;
                currentText = (currentText + 1) % countdownTexts.length;
            }, 1000);
        }

        setInterval(updateText, 3000);

        function createParticle() {
            const particle = document.createElement('div');
            particle.style.position = 'fixed';
            particle.style.width = '3px';
            particle.style.height = '3px';
            particle.style.background = 'var(--artery-red)';
            particle.style.borderRadius = '50%';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.filter = 'blur(1px)';
            particle.style.animation = `particle-drift ${2 + Math.random() * 3}s linear`;
            document.body.appendChild(particle);

            setTimeout(() => particle.remove(), 5000);
        }

        setInterval(createParticle, 50);

        const style = document.createElement('style');
        style.textContent = `
            @keyframes particle-drift {
                0% { 
                    transform: translateY(100vh) rotate(${Math.random() * 360}deg);
                    opacity: 0.8; 
                }
                100% { 
                    transform: translateY(-100vh) rotate(${Math.random() * 360}deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
    <script src="https://kit.fontawesome.com/29c25c094f.js" crossorigin="anonymous"></script>
</body>
</html>
