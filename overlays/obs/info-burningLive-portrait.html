<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>TikTok Burning Cycle</title>
    <style>
        :root {
            --void-black: #0A0A0A;
            --artery-red: #D90429;
            --canvas-white: #F8F9FA;
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Space Mono', monospace;
            color: var(--canvas-white);
            background: transparent;
            height: 100vh;
            width: 1080px; /* Fixed width for TikTok Live */
        }

        .overlay-container {
            position: absolute;
            width: 1080px;
            height: 1920px;
            pointer-events: none;
        }

        .explanation-box {
            position: absolute;
            bottom: 50px;
            right: 50px;
            width: 500px;
            background: rgba(10, 10, 10, 0.95);
            padding: 25px;
            border-left: 3px solid var(--artery-red);
            transform: translateY(150%);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 30px rgba(217, 4, 41, 0.4);
            border-radius: 12px;
            opacity: 0;
        }

        .explanation-box.visible {
            transform: translateY(0);
            opacity: 1;
        }

        h2 {
            font-size: 2rem;
            margin: 0 0 15px 0;
            color: var(--artery-red);
            line-height: 1.2;
        }

        p {
            font-size: 1.3rem;
            line-height: 1.5;
            margin: 0;
        }

        .embers {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .ember {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--artery-red);
            border-radius: 50%;
            animation: ember-float 6s linear infinite;
            opacity: 0.3;
        }

        @keyframes ember-float {
            0% { transform: translateY(1920px) translateX(-540px); }
            100% { transform: translateY(-1920px) translateX(540px); opacity: 0; }
        }

        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');
    </style>
</head>
<body>
    <div class="overlay-container">
        <div class="explanation-box visible" id="infoBox">
            <h2>ðŸ”¥ BURNING CYCLE</h2>
            <p>
                <span style="color:var(--artery-red);">â–º 1:</span> Live Painting<br>
                <span style="color:var(--artery-red);">â–º 2:</span> Save for $150<br>
                <span style="color:var(--artery-red);">â–º 3:</span> Unsold = Burned
            </p>
        </div>
        <div class="embers" id="embers"></div>
    </div>

    <script>
        // Timing configuration
        const SHOW_DURATION = 10; // 10 seconds visible
        const HIDE_DURATION = 300; // 5 minutes hidden
        let countdown = SHOW_DURATION;
        const infoBox = document.getElementById('infoBox');

        // Position tracking
        const BOTTOM_MARGIN = 50;
        const RIGHT_MARGIN = 50;

        function toggleVisibility() {
            const isVisible = infoBox.classList.contains('visible');
            infoBox.classList.toggle('visible', !isVisible);
            countdown = isVisible ? HIDE_DURATION : SHOW_DURATION;
        }

        function updateTimer() {
            countdown--;
            if(countdown <= 0) toggleVisibility();
        }

        // Ember effects
        function createEmbers() {
            const container = document.getElementById('embers');
            for(let i = 0; i < 18; i++) {
                const ember = document.createElement('div');
                ember.className = 'ember';
                ember.style.left = `${Math.random() * 1080}px`;
                ember.style.animationDelay = `${Math.random() * 6}s`;
                container.appendChild(ember);
            }
        }

        // Initialize
        setInterval(updateTimer, 1000);
        createEmbers();
        setInterval(createEmbers, 15000);
    </script>
</body>
</html>
