<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Compact Save Cost</title>
    <style>
        :root {
            --artery-red: #D90429;
            --gold-accent: #FFD700;
            --ash-gray: #3A3A3A;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: transparent;
            font-family: 'Space Mono', monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .price-monument {
            background: linear-gradient(145deg,
                rgba(58,58,58,0.9) 0%,
                rgba(10,10,10,0.95) 100%);
            padding: 15px 25px;
            border-radius: 8px;
            border: 1px solid var(--artery-red);
            box-shadow: 0 0 20px rgba(217,4,41,0.2);
            min-width: 200px;
        }

        .price-header {
            color: var(--artery-red);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
            text-align: center;
            white-space: nowrap;
        }

        .price-value {
            color: var(--gold-accent);
            font-size: 2rem;
            text-align: center;
            text-shadow: 0 0 10px rgba(255,215,0,0.3);
            position: relative;
        }

        .price-value::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 2px;
            background: linear-gradient(90deg,
                transparent 0%,
                var(--artery-red) 50%,
                transparent 100%);
        }

        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap');
    </style>
</head>
<body>
    <div class="price-monument">
        <div class="price-header">Save from Flames</div>
        <div class="price-value">$200</div>
    </div>
</body>
</html>
